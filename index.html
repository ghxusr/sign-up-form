<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="background-img">
          <img src="../sign-up-form/images/martin-katler-4_HuGyQ-s_Q-unsplash.jpg"
                    alt="Picture of ocean">
        </div>
        <div class="logo">
          <img src="../sign-up-form/images/odin-lined.png" alt="Odin logo">
          <div>
            <p class="logo-text">ODIN</p>
          </div>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@martinkatler?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Martin Katler</a> on <a href="https://unsplash.com/photos/a-large-body-of-water-with-a-boat-in-the-distance-4_HuGyQ-s_Q?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
      </div>
       <div class="form-container">
         <div class="top-div">
           <form action="/my-handling-form-page" method="post">
              <section class="top">
                <p>This is not a real online service! You know you
                  need something like this in your life to help you
                  realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
              </section>
         </div>
            <div class="info">
              <section>
                <fieldset>
                  <h1>Let's do this!</h1>
                  <div>
                    <div class="group">
                      <div><label for="first_name">First Name</label></div>
                      <div><input type="text" id="first_name" name="first_name"></div>
                    </div>
                    <div class="group">
                      <div><label for="last_name">Last Name</label></div>
                      <div><input type="text" id="last_name" name="last_name"></div>
                    </div>
                  </div>
                  <div>
                    <div class="group">
                      <div><label for="user_email">Email Address</label></div>
                      <div><input type="email" id="user_email" name="email" placeholder="you@example.com"></div>
                    </div>
                    <div class="group">
                      <div><label for="phone_number">Phone Number</label></div>
                      <div><input type="number" id="phone_number" name="phone_number"></div>
                    </div>
                  </div>
                  <div>
                    <div class="group">
                      <div><label for="user_password">Password</label></div>
                      <div><input type="password" id="user_password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                    </div>
                    <div class="group">
                      <div><label for="confirm_password">Confirm Password</label></div>
                      <div><input type="password" id="confirm_password" name="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Type password again to confirm" required>
                        </div>
                    </div>
                  </div>
                </fieldset>
              </section>
            </div>
            <div class="account-div">
              <div>
                <section>
                  <button>Create Account</button>
                  <p class="account-text">Already have an account? <a href="">Log in</a></p>
                </section>
              </div>
            </div>
         </form>
       </div>
    </body>
</html>
